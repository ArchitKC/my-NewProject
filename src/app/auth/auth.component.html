<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div>
                <loading-spinner *ngIf="isLoading" style="text-align: center;"></loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
                </div>
                <div *ngIf="errorMessage.length>1" class="alert alert-danger">
                    <p style="font-style:italic; color: red;">{{errorMessage}}</p>
                </div>
                <div *ngIf="successMessage.length>1" class="alert alert-success">
                    <p style="font-style:italic; color: green;">{{successMessage}}</p>
                </div>
                <div>
                    <button class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button> |
                    <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'SignUp' : 'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
