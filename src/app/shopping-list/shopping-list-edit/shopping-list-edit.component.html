<div class="row">
    <div class="col-xs-12 col-lg-12">
        <form action="" class="col-xs-12">
            <div class=" row ">
                <div class="col-sm-5 col-lg-5 form-group ">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="row ">
                    <div class="col-sm-5 col-lg-5 form-group ">
                        <label for="amount ">Amount</label>
                        <input type="text " id="amount " class="form-control" #amountInput>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-xs-12 col-lg-12 ">
                        <button class="btn btn-success btn-group mr-2 " type="submit" (click)="onAddItem()">Add</button>
                        <button class="btn btn-danger btn-group mr-2 " type="button ">Delete</button>
                        <button class="btn btn-primary btn-group mr-2 " type="button ">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
