<div class="row">
    <div class="col-xs-12 col-lg-12">
        <form (ngSubmit)="onAddItem()" #form="ngForm" class="col-xs-12">
            <div class=" row ">
                <div class="col-sm-5 col-lg-5 form-group ">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="row ">
                    <div class="col-sm-7 col-lg-7 form-group ">
                        <label for="amount ">Amount</label>
                        <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-xs-12 col-lg-12 ">
                        <button class="btn btn-success btn-group mr-2" [disabled]="!form.valid && form.touched" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
                        <button class="btn btn-danger btn-group mr-2" *ngIf="editMode" type="button" (click)="onDeleteItem()">Delete</button>
                        <button class="btn btn-primary btn-group mr-2" type="button" (click)="onClearItem()">Clear</button>
                    </div>
                    <span class="help-block" *ngIf="!form.valid && form.touched">Please enter the value</span>
                </div>
            </div>
        </form>
    </div>
</div>
