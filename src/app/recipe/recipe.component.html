<div class="row" style="padding-top: 30px;">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelectedFrom($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]=selectedRecipe>
        </app-recipe-detail>
        <ng-template #infoText>
            <p>Kindly select a recipe item!!!</p>
        </ng-template>
    </div>
</div>
